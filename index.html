<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound DB Detector</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1em;
      text-align: center;
    }

    .meter {
      width: 100%;
      height: 30px;
      background: #ddd;
      margin: 1em 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .level {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.1s ease-out;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sound Detector</h1>
    <div class="meter">
      <div class="level" id="soundLevel"></div>
    </div>
    <p>Current Volume: <span id="volumeValue">0</span></p>
    <h2>Sound History</h2>
    <ul id="soundHistory"></ul>
  </div>

  <script>
    async function startAudioMeter() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;
      mic.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      const levelEl = document.getElementById('soundLevel');
      const volumeValue = document.getElementById('volumeValue');
      const soundHistoryEl = document.getElementById('soundHistory');

      const cookieData = document.cookie
        .split('; ')
        .find(row => row.startsWith('soundData='));
      const history = cookieData ? JSON.parse(decodeURIComponent(cookieData.split('=')[1])) : [];

      function updateHistory(level) {
        if (history.length >= 10) history.shift();
        history.push(level);
        document.cookie = `soundData=${encodeURIComponent(JSON.stringify(history))}; path=/`;
        renderHistory();
      }

      function renderHistory() {
        soundHistoryEl.innerHTML = history.map(v => `<li>${v}</li>`).join('');
      }

      renderHistory();

      function animate() {
        analyser.getByteFrequencyData(dataArray);
        const average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const volumePercent = Math.min(100, Math.round((average / 255) * 100));
        levelEl.style.width = volumePercent + '%';
        volumeValue.textContent = volumePercent;
        updateHistory(volumePercent);
        requestAnimationFrame(animate);
      }

      animate();
    }

    startAudioMeter().catch(err => {
      alert("Microphone access is required for sound detection.");
      console.error(err);
    });
  </script>
</body>
</html>
