<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound DB Target Meter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1em;
      text-align: center;
    }

    .meter {
      width: 100%;
      height: 30px;
      background: #ddd;
      margin: 1em 0;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .level {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.1s ease-out;
    }

    .controls {
      margin: 1em 0;
    }

    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0.2em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .warning {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0.5em;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sound dB Meter</h1>
    <div class="meter">
      <div class="level" id="soundLevel"></div>
    </div>
    <p>Current Volume: <span id="volumeValue">0</span> dB</p>

    <div class="controls">
      <p>Target Volume: <span id="targetValue">80</span> dB</p>
      <button onclick="adjustTarget(-1)">-</button>
      <button onclick="adjustTarget(1)">+</button>
    </div>

    <p>Reached Count: <span id="reachCount">0</span></p>
    <button onclick="clearHistory()">Clear History</button>

    <div class="warning" id="warning"></div>

    <h2>Reached History</h2>
    <ul id="soundHistory"></ul>
  </div>

  <script>
    let targetDb = 80;
    let reachCount = 0;
    const history = [];

    function adjustTarget(change) {
      targetDb = Math.max(1, Math.min(120, targetDb + change));
      document.getElementById("targetValue").textContent = targetDb;
    }

    function updateReachCount() {
      document.getElementById("reachCount").textContent = reachCount;
    }

    function clearHistory() {
      history.length = 0;
      reachCount = 0;
      updateReachCount();
      document.getElementById("soundHistory").innerHTML = "";
      document.getElementById("warning").textContent = "";
    }

    function addToHistory(dbLevel) {
      history.push(dbLevel);
      const list = document.getElementById("soundHistory");
      const item = document.createElement("li");
      item.textContent = dbLevel + " dB reached";
      list.appendChild(item);
    }

    async function startAudioMeter() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;
      mic.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      const levelEl = document.getElementById('soundLevel');
      const volumeValue = document.getElementById('volumeValue');
      const warningEl = document.getElementById('warning');

      function calculateDb(volume) {
        return Math.max(1, Math.min(120, Math.round(20 * Math.log10(volume + 1))));
      }

      function animate() {
        analyser.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const dbLevel = calculateDb(avg);
        const percent = (dbLevel / 120) * 100;

        levelEl.style.width = percent + '%';
        volumeValue.textContent = dbLevel;

        if (dbLevel >= targetDb) {
          if (!history.length || history[history.length - 1] !== dbLevel) {
            reachCount++;
            updateReachCount();
            addToHistory(dbLevel);
            warningEl.textContent = `Warning: Target ${targetDb} dB Reached!`;
            setTimeout(() => warningEl.textContent = "", 1500);
          }
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    startAudioMeter().catch(err => {
      alert("Microphone access is required.");
      console.error(err);
    });
  </script>
</body>
</html>
